<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Checker</title>
    <script>
        function checkVoterEligibility() {
            // Get the user input
            const ageInput = document.getElementById('ageInput').value;
            const nationalityInput = document.getElementById('nationalityInput').value;

            // Check if the age is equal to or greater than 18 and nationality is Indian
            if (ageInput >= 18 && nationalityInput.toLowerCase() === 'indian') {
                alert('You are eligible to cast your vote!');
            } else {
                alert('Sorry, you are not eligible to cast your vote.');
            }
        }
    </script>
</head>
<body>
    <h1>Voter Eligibility Checker</h1>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" required>
    
    <label for="nationalityInput">Enter your nationality:</label>
    <input type="text" id="nationalityInput" required>
    
    <button onclick="checkVoterEligibility()">Check Eligibility</button>
</body>
</html>
